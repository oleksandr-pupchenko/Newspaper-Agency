{% extends "base-fullscreen.html" %}
{% load crispy_forms_filters %}

{% block title %} Sign out {% endblock %}

{% block content %}
  <div class="page-header align-items-start min-vh-100" style="background-image: url('{{ ASSETS_ROOT }}/img/bg-login.jpg')" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="col-lg-4 col-md-10 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <h4 class="text-center mt-4 mb-0">Logged out!</h4>
            <a class="text-center mt-4 mb-0" href="{% url 'login'%}">Click here to login again.</a>
          <div class="card-body"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
