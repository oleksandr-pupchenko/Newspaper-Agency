{% extends "base-fullscreen.html" %}
{% load crispy_forms_filters %}

{% block title %} Sign IN {% endblock %}

{% block content %}
  <div class="page-header align-items-start min-vh-100" style="background-image: url('{{ ASSETS_ROOT }}/img/bg-login.jpg')" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="col-lg-4 col-md-10 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <h4 class="text-center mt-4 mb-0">Login to your account</h4>
          <div class="card-body">
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="input-group input-group-outline mb-3">
                <a class="text-bold">Username: {{form.username}}</a>
              </div>
              <div class="input-group input-group-outline mb-3">
                <a class="text-bold">Password: {{ form.password}}</a>
              </div>
              <div class="form-check form-switch d-flex align-items-center mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
              </div>
              <div class="text-center">
                <button type="submit" name="login" class="btn bg-gradient-info w-100 my-4 mb-2">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
