<div class="container">
  <div class="fixed-bottom">
    <div class="row justify-content-sm-center">
      <div class="col-lg-2">
        {% if is_paginated %}
          <ul class="pagination">
            {% if page_obj.has_previous %}
              <li class="btn btn.text-center btn-dark btn-round me-2">
                <a href="?page= {{ page_obj.previous_page_number }}" class="text-white bg-transparent">prev</a>
              </li>
            {% endif %}
            <li class="page-item active me-2">
              <span class="text-black bg-transparent">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
            </li>
          {% if page_obj.has_next %}
              <li class="btn btn.text-center btn-dark btn-round me-2">
                <a href="?page= {{ page_obj.next_page_number }}" class="text-white bg-transparent">next</a>
              </li>
            {% endif %}
          </ul>
        {% endif %}
      </div>
    </div>
  </div>
</div>
